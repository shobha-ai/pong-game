name: Build and Release SpectreAgent

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checks out your repository's code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Installs Java 17, which is required by modern Flutter/Android
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    # 3. Installs the Flutter SDK
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    # 4. Create the platform-specific project files
    - name: Create project files
      run: flutter create .

    # 5. Get all the dependencies from pubspec.yaml
    - name: Get Flutter dependencies
      run: flutter pub get
      
    # 6. THE ACTUAL FIX: Add namespace to the generated android/app/build.gradle
    - name: Patch Gradle file for namespace
      run: |
        sed -i "/^android {/a \    namespace 'com.example.spectre_agent'" android/app/build.gradle

    # 7. Builds the actual release APK
    - name: Build Release APK
      run: flutter build apk --release --split-per-abi

    # 8. Creates a new release on your GitHub repo and uploads the APKs
    - name: Create Release and Upload APK
      uses: softprops/action-gh-release@v2
      with:
        tag_name: build-${{ github.run_number }}
        name: SpectreAgent Build ${{ github.run_number }}
        files: build/app/outputs/flutter-apk/app-*-release.apk
